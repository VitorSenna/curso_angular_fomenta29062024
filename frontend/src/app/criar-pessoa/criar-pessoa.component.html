<div class="main">
  <form (submit)="onSubmit()" [formGroup]="pessoaForm">
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label>Nome</label>
          <input class="form-control" formControlName="nome" />
        </div>
      </div>
      <div class="col-12">
        <div class="form-group">
          <label>Idade</label>
          <input class="form-control" formControlName="idade" />
        </div>
      </div>
      <div class="col-12">
        <div class="form-group">
          <label>Email</label>
          <input class="form-control" formControlName="email" />
        </div>
      </div>
      <div class="col-12 pt-4">
        <button type="submit" class="btn btn-success">Criar</button>
      </div>
    </div>
  </form>
</div>
